<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Volume by visibility (AUDIO) -->
  <script>
    AFRAME.registerComponent('audio-by-visibility', {
      schema: {
        maxVolume: { default: 1 },
        minVolume: { default: 0 },
        fadeSpeed: { default: 0.02 }
      },

      init() {
        this.audio = document.querySelector('#audio');
      },

      tick() {
        if (!this.audio) return;

        const cam = this.el.sceneEl.camera;
        if (!cam) return;

        cam.updateMatrixWorld();

        const frustum = new THREE.Frustum();
        const matrix = new THREE.Matrix4().multiplyMatrices(
          cam.projectionMatrix,
          cam.matrixWorldInverse
        );

        frustum.setFromProjectionMatrix(matrix);

        const visible = frustum.intersectsObject(this.el.object3D);
        const target = visible ? this.schema.maxVolume : this.schema.minVolume;

        this.audio.volume +=
          (target - this.audio.volume) * this.schema.fadeSpeed;
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  arjs="sourceType:webcam; debugUIEnabled:false;"
  renderer="precision: high; logarithmicDepthBuffer: true">

  <a-assets>
    <!-- VIDEO: visuals only -->
    <video id="vid"
      src="video.mp4"
      autoplay
      loop
      muted
      playsinline
      webkit-playsinline
      preload="auto">
    </video>

    <!-- AUDIO: sound only -->
    <audio id="audio"
      src="video.mp4"
      preload="auto">
    </audio>
  </a-assets>

  <!-- Camera -->
  <a-camera position="0 1.6 0"></a-camera>

  <!-- Video entity -->
  <a-video
    src="#vid"
    position="0 1.5 -3"
    width="2"
    height="1.125"
    material="shader: flat"
    audio-by-visibility>
  </a-video>

</a-scene>

<script>
  const video = document.querySelector('#vid');
  const audio = document.querySelector('#audio');

  // Start video (muted) immediately
  video.play().catch(() => {});

  // Unlock audio safely on first interaction
  const unlock = () => {
    audio.currentTime = video.currentTime;
    audio.play();
    window.removeEventListener('click', unlock);
    window.removeEventListener('touchstart', unlock);
  };

  window.addEventListener('click', unlock);
  window.addEventListener('touchstart', unlock);
</script>

</body>
</html>
