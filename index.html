<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Volume-by-visibility component -->
  <script>
    AFRAME.registerComponent('volume-by-visibility', {
      schema: {
        maxVolume: { default: 1.0 },
        minVolume: { default: 0.0 },
        fadeSpeed: { default: 0.03 }
      },

      init() {
        const src = this.el.getAttribute('src');
        this.video = document.querySelector(src);
        this.targetVolume = this.schema.maxVolume;
      },

      tick() {
        if (!this.video) return;

        const cam = this.el.sceneEl.camera;
        if (!cam) return;

        cam.updateMatrixWorld();

        const frustum = new THREE.Frustum();
        const matrix = new THREE.Matrix4()
          .multiplyMatrices(
            cam.projectionMatrix,
            cam.matrixWorldInverse
          );

        frustum.setFromProjectionMatrix(matrix);

        const visible = frustum.intersectsObject(this.el.object3D);

        this.targetVolume = visible
          ? this.schema.maxVolume
          : this.schema.minVolume;

        // Smooth volume interpolation
        this.video.volume +=
          (this.targetVolume - this.video.volume) * this.schema.fadeSpeed;
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true; precision: high;">

  <!-- Assets -->
  <a-assets>
    <video id="vid"
      src="video.mp4"
      autoplay
      loop
      muted
      playsinline
      webkit-playsinline
      preload="auto">
    </video>
  </a-assets>

  <!-- Camera (IMPORTANT: video is NOT inside camera) -->
  <a-camera gps-camera rotation-reader></a-camera>

  <!-- World-space video -->
  <a-video
    src="#vid"
    position="0 1.5 -3"
    width="2"
    height="1.125"
    opacity="0.7"
    volume-by-visibility="maxVolume: 1; minVolume: 0; fadeSpeed: 0.03">
  </a-video>

</a-scene>

<script>
  const video = document.querySelector('#vid');

  // Try autoplay immediately
  video.play().catch(() => {});

  // Mobile unlock fallback (no visible button)
  document.body.addEventListener('click', () => {
    if (video.paused) video.play();
  }, { once: true });
</script>

</body>
</html>
