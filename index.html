<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Visibility â†’ audio volume -->
  <script>
    AFRAME.registerComponent('audio-volume-by-visibility', {
      schema: {
        maxVolume: { default: 1.0 },
        minVolume: { default: 0.0 },
        fadeSpeed: { default: 0.02 }
      },

      init() {
        this.audio = document.getElementById('audio');
      },

      tick() {
        if (!this.audio || this.audio.paused) return;

        const cam = this.el.sceneEl.camera;
        if (!cam) return;

        cam.updateMatrixWorld();

        const frustum = new THREE.Frustum();
        const matrix = new THREE.Matrix4().multiplyMatrices(
          cam.projectionMatrix,
          cam.matrixWorldInverse
        );

        frustum.setFromProjectionMatrix(matrix);

        const visible = frustum.intersectsObject(this.el.object3D);
        const target = visible ? this.schema.maxVolume : this.schema.minVolume;

        // Smooth fade
        this.audio.volume +=
          (target - this.audio.volume) * this.schema.fadeSpeed;
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">

<!-- ðŸ”Š AUDIO (OUTSIDE A-SCENE) -->
<audio id="audio" src="audio.aac" preload="auto"></audio>

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  arjs="sourceType:webcam; debugUIEnabled:false;"
  renderer="precision: high; logarithmicDepthBuffer: true;">

  <a-assets>
    <!-- ðŸŽ¥ VIDEO (NO AUDIO TRACK) -->
    <video id="vid"
      src="video2.mp4"
      autoplay
      loop
      muted
      playsinline
      webkit-playsinline
      preload="auto">
    </video>
  </a-assets>

  <!-- Camera (NO GPS) -->
  <a-camera position="0 1.6 0"></a-camera>

  <!-- World-space video -->
  <a-video
    id="screen"
    src="#vid"
    position="0 1.5 -3"
    width="2"
    height="1.125"
    material="shader: flat"
    audio-volume-by-visibility="maxVolume:1; minVolume:0; fadeSpeed:0.02">
  </a-video>

</a-scene>

<script>
  const video = document.getElementById('vid');
  const audio = document.getElementById('audio');

 

  // REQUIRED: unlock audio on first user interaction
  const unlockAudio = () => {
    audio.currentTime = video.currentTime; // sync once
    audio.volume = 1.0;
    audio.play();

    window.removeEventListener('touchstart', unlockAudio);
    window.removeEventListener('click', unlockAudio);
  };

  window.addEventListener('touchstart', unlockAudio, { once: true });
  window.addEventListener('click', unlockAudio, { once: true });
</script>

</body>
</html>
